<div class="container">
	<div class="container">
		<h2>{{tvshow.name}}</h2>
		<small ng-if="tvshow.genres.length">|</small><small ng-repeat="genre in tvshow.genres">{{genre}}|</small>
	</div>
	<div class="container">
		<div class="col-md-4">
			<img ng-src={{tvshow.image.original||"/images/tvdefault.jpg"}} alt="image" class="img-thumbnail">
		</div>
		<div class="col-md-8">
			<h3>Summary</h3>
			<p ng-bind-html="tvshow.summary | trustHTML"></p>
			</br>
			<div cast-preview cast="tvshow._embedded.cast"></div>
		</div>
	</div>
</div>
