<div ng-if="tvlist"><h2>Search Results</h2>
    <p ng-show="tvlist.length === 0">
        <i>* no results found *</i>
    </p>
    <div class="row" ng-repeat="show in tvlist">
        <div class="col-md-4">
        <img ng-src={{show.show.image.medium||"/images/tvdefault.jpg"}} alt="image" class="img-thumbnail">
        </div>
        <div class="col-md-8">
        <h3>{{show.show.name}}</h3>
        <small ng-if="show.show.genres.length">|</small><small ng-repeat="genre in show.show.genres">{{genre}}|</small>
        <p ng-bind-html="show.show.summary | trustHTML"></p>
        <a href="/show/{{show.show.id}}" class="btn btn-warning">Details</a>
        </div>
    </div>
</div>
